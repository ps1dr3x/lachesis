[package]
name = "lachesis"
version = "0.2.0"
authors = ["Michele Federici (@ps1dr3x) <michele@federici.tech>"]
edition = "2018"

[dependencies]
easy_reader = "=0.5.0"
serde = "=1.0.115"
serde_json = "=1.0.57"
serde_derive = "=1.0.115"
regex = "=1.3.9"
unindent = "=0.1.6"
semver = "=0.10.0"
native-tls = "=0.2.4"
futures = "=0.3.5"
tokio = { version = "=0.2.22", features = ["macros", "tcp", "rt-threaded", "time"] }
tokio-tls = "=0.3.1"
hyper = "=0.13.7"
hyper-tls = "=0.4.3"
indicatif = "=0.15.0"
rand = "=0.7.3"
colored = "=2.0.0"
iprange = "=0.6.3"
ipnet = "=2.3.0"
validator = "=0.10.1"
validator_derive = "=0.10.1"
rocket = "=0.4.5"
rocket_contrib = "=0.4.5"
headless_chrome = "=0.9.0"
bytes = "=0.5.6"

[dependencies.clap]
version = "=2.33.3"
features = ["yaml"]

[dependencies.rusqlite]
version = "=0.23.1"
features = ["bundled"]
